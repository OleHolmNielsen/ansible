# CPU architecture
cpu_arch: skylake

# Environment modules for this CPU architecture
module_path: niflopt1:/u/modules/skylake

# SNMP location
location: "DK;Lyngby;Niflheim;B312;978;rack 2;6;2"

# Roles downloaded from https://galaxy.ansible.com/linux-system-roles/network/
# See https://access.redhat.com/articles/3050101 (Red Hat Enterprise Linux (RHEL) System Roles)
network_connections:
  # Subnet 130.225.86.0/23 on adapter em1
  - name: "em1"
    type: "ethernet"
    autoconnect: yes
    ip:
      dhcp4: no
      route_metric4: 1
      gateway4: 130.225.86.1
      auto6: no
      address:
        - 130.225.86.193/23
      dns:
        - 130.225.87.140
        - 130.225.87.145
        - 10.2.128.110
      dns_search:
        - nifl.fysik.dtu.dk
        - fysik.dtu.dk
  # Subnet 10.2.0.0/16 on PCIe dual-port Ethernet adapter p1p1
  - name: "p1p1"
    type: "ethernet"
    autoconnect: yes
    ip:
      dhcp4: no
      route_metric4: 500
      auto6: no
      address:
        - 10.2.128.104/16
