# Configure Niflheim login node server

- hosts: Niflheim-login
  roles:
   - rhel7
   - hostname
   - non_graphical
   - epel_repo
   - server_packages
   - niflheim_packages
   - ipmi
   - niflheim_profile
   - nhc
   - logwatch
   - logrotate
   # Limits disabled, different on slid, sylg etc.
   # - limits_conf
   - proliant_centos
   - no_libvirt
   - sshd_config
   - authorized_keys_command
   - bashrc
   - yum_updates
   - niflheim_autofs
   - niflheim_firewalld
   - sendmail_client
   - slurm_basic
   - slurm_tools
   - modules
   - singularity
