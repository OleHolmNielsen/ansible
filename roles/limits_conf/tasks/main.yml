- name: Add core limits to /etc/security/limits.conf
  blockinfile:
    path: /etc/security/limits.conf
    state: present
    insertafter: EOF
    marker: "# {mark} ANSIBLE MANAGED BLOCK"
    block: |
      # Niflheim configurations
      *		hard    core            0
      *		soft    core            0
      # User jensj runs nightly test
      jensj           hard    cpu             240
      # Normal user limits
      *               hard    cpu             20
      *               hard    rss             50000000
      *               hard    data            50000000
      *               soft    stack           40000000
      *               hard    stack           50000000
      *               hard    nproc           150
