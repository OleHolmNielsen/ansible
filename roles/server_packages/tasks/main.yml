  - name: Install server packages
    yum:
      name:
      - bind-utils
      - net-tools
      - jwhois
      - ipmiutil
      - OpenIPMI
      - htop
      - python34
      - Lmod
      - git-all
      - python34-pip
      - python2-pip
      - GitPython
      - grace
      - screen
      - tree
      - glibc
      - libgcc
      - libstdc++
      - nss-softokn-freebl
      state: present

  - name: remove unwanted packages
    yum:
      name:
      - qemu-*
      - libreoffice*
      - samba*
      - R-core
      - libRmath
      - vtk
      - vtk-qt
      state: absent
