# Configure web5 server

- hosts: mirror2
  roles:
   - rhel7
   - bashrc
   - hostname
   - non_graphical
   - epel_repo
   - server_packages
   - nhc
   - rasdaemon
   - logwatch
   - logrotate
   - proliant_centos
   - no_libvirt
   - sshd_config
   - sshd_allow_users
   - yum_updates
   - sendmail_aliases
   - sendmail_client
   - mirror
   - apache_server
   - firewalld_reload
