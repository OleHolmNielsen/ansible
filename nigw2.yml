# Configure Niflheim NAT gateway server
# Need to do manually with "nmtui":
# - Configure DNS servers (que, intra4)

- hosts: nigw2
  vars:
    # Roles downloaded from https://galaxy.ansible.com/linux-system-roles/network/
    # See https://access.redhat.com/articles/3050101 (Red Hat Enterprise Linux (RHEL) System Roles)
    network_connections:
      # Subnet 130.225.86.0/23 on adapter enp5s0f0 (MAC 00:26:55:22:64:78)
      - name: "enp5s0f0"
        type: "ethernet"
        autoconnect: yes
        mac: 00:26:55:22:64:78
        ip:
          dhcp4: no
          route_metric4: 1
          gateway4: 130.225.86.1
          auto6: no
          address:
            - 130.225.87.140/23
      # Subnet 10.2.0.0/16 on PCIe dual-port Ethernet adapter enp7s0f0 (MAC 90:e2:ba:ef:6e:c2)
      - name: "enp7s0f0"
        type: "ethernet"
        autoconnect: yes
        mac: 90:e2:ba:ef:6e:c2
        ip:
          dhcp4: no
          route_metric4: 500
          auto6: no
          address:
            - 10.2.128.2/16
      # Subnet 10.5.0.0/16 on PCIe dual-port Ethernet adapter enp7s0f1 (MAC 90:e2:ba:ef:6e:c3)
      - name: "enp7s0f1"
        type: "ethernet"
        autoconnect: yes
        mac: 90:e2:ba:ef:6e:c3
        ip:
          dhcp4: no
          route_metric4: 500
          auto6: no
          address:
            - 10.5.128.1/16
  roles:
   - role: linux-system-roles.network
   - rhel7
   - hostname
   - non_graphical
   - epel_repo
   - server_packages
   - nhc
   - logwatch
   - proliant_centos
   - no_libvirt
   - sshd_config
   - bashrc
   # - yum_updates
   - sendmail_client
   - firewalld_masquerade
