# SSL certificate files in fysik.dtu.dk web servers
---
# Our certificate
crt_path: "/etc/pki/tls/certs"
crt_file: "{{ crt_path }}/fysik.dtu.dk.crt"
# Intermediate CA certificate
intermediate_file: "{{ crt_path }}/intermediate.crt"
# Secret key file
key_path: "/etc/pki/tls/private"
key_file: "{{ key_path }}/fysik.dtu.dk.key"
