# Configure NeDi server basic setup

- hosts: NeDi
  roles:
   - rhel7
   - bashrc
   - hostname
   - non_graphical
   - epel_repo
   - server_packages
   - authorized_keys_command
   - nhc
   - rasdaemon
   - arpwatch
   - logwatch
   - logrotate
   - proliant_centos
   - no_libvirt
   - sshd_config
   - sshd_allow_users
   - yum_updates
   - sendmail_aliases
   - sendmail_client
